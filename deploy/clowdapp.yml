---
apiVersion: v1
kind: Template
metadata:
  name: cloud-connector
objects:

- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: cloud-connector
  spec:
    envName: ${ENV_NAME}
    optionalDependencies:
      - ingress
      - playbook-dispatcher
    testing:
      iqePlugin: cloud-connector
    inMemoryDb: false
    database:
       name: cloud-connector
       version: 10
    kafkaTopics:
    - replicas: 3
      partitions: 16
      topicName: platform.inventory.host-ingress-p1
    - replicas: 3
      partitions: 3
      topicName: platform.cloud-connector.rhc-message-ingress
    deployments:
    - name: api
      webServices:
        private:
          enabled: True
        public:
          enabled: False
        metrics:
          enabled: False
      minReplicas: ${{API_REPLICAS}}
      podSpec:
        minReadySeconds: 15
        progressDeadlineSeconds: 600
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - api_server
          - -l
          - :10000
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readiness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /tmp/jwt_keys
          name: volume-mqtt-jwt-keys
          readOnly: true
        volumes:
        - name: volume-mqtt-jwt-keys
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-credentials
        env:
        - name: CLOUD_CONNECTOR_LOG_LEVEL
          value: ${{LOG_LEVEL}}
        - name: CLOUD_CONNECTOR_LOG_FORMAT
          value: ${{LOG_FORMAT}}

        - name: CLOUD_CONNECTOR_MQTT_BROKER_ADDRESS
          value: ${{MQTT_BROKER_ADDRESS}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_JWT_GENERATOR_IMPL
          value: jwt_rsa_generator
        - name: CLOUD_CONNECTOR_JWT_PRIVATE_KEY_FILE
          value: /tmp/jwt_keys/jwt_signing_key.pem
        - name: CLOUD_CONNECTOR_MQTT_USE_HOSTNAME_AS_CLIENT_ID
          value: "true"
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_SKIP_VERIFY
          value: ${MQTT_BROKER_TLS_SKIP_VERIFY}

        - name: CLOUD_CONNECTOR_SERVICE_TO_SERVICE_CREDENTIALS
          valueFrom:
            secretKeyRef:
              key: connector-psk-map
              name: cloud-connector-psks

        - name: CLOUD_CONNECTOR_MQTT_TOPIC_PREFIX
          value: ${{MQTT_TOPIC_PREFIX}}

    - name: mqtt-message-consumer
      webServices:
        private:
          enabled: True
        public:
          enabled: False
        metrics:
          enabled: False
      minReplicas: ${{MQTT_CONSUMER_REPLICAS}}
      # Explicitly set the deployment strategy to recreate so that there is only
      # one mqtt consumer running at a time
      deploymentStrategy:
        privateStrategy: Recreate
      podSpec:
        minReadySeconds: 15
        progressDeadlineSeconds: 600
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - mqtt_message_consumer
          - -l
          - :10000
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readiness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /tmp/jwt_keys
          name: volume-mqtt-jwt-keys
          readOnly: true
        volumes:
        - name: volume-mqtt-jwt-keys
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-credentials
        env:
        - name: CLOUD_CONNECTOR_LOG_LEVEL
          value: ${{LOG_LEVEL}}
        - name: CLOUD_CONNECTOR_LOG_FORMAT
          value: ${{LOG_FORMAT}}

        - name: CLOUD_CONNECTOR_MQTT_BROKER_ADDRESS
          value: ${{MQTT_BROKER_ADDRESS}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_JWT_GENERATOR_IMPL
          value: jwt_rsa_generator
        - name: CLOUD_CONNECTOR_JWT_PRIVATE_KEY_FILE
          value: /tmp/jwt_keys/jwt_signing_key.pem
        - name: CLOUD_CONNECTOR_MQTT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: mqtt.user
              name: cloud-connector-mqtt-credentials
        - name: CLOUD_CONNECTOR_MQTT_TOPIC_PREFIX
          value: ${{MQTT_TOPIC_PREFIX}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_SKIP_VERIFY
          value: ${MQTT_BROKER_TLS_SKIP_VERIFY}

        - name: CLOUD_CONNECTOR_RHC_MESSAGE_KAFKA_BATCH_SIZE
          value: ${RHC_MESSAGE_KAFKA_BATCH_SIZE}
        - name: CLOUD_CONNECTOR_RHC_MESSAGE_KAFKA_BATCH_BYTES
          value: ${RHC_MESSAGE_KAFKA_BATCH_BYTES}
        initContainers:
        - args:
          - ./migrate_db
          - upgrade
          env:
          - name: CLOUD_CONNECTOR_LOG_LEVEL
            value: DEBUG
          - name: CLOUD_CONNECTOR_LOG_FORMAT
            value: ${{LOG_FORMAT}}
          image: ${IMAGE}:${IMAGE_TAG}
          name: cloud-connector-init
          resources:
            limits:
              cpu: ${{CPU_LIMIT}}
              memory: ${{MEMORY_LIMIT}}
            requests:
              cpu: 250m
              memory: 256Mi


    - name: kafka-message-consumer
      webServices:
        private:
          enabled: True
        public:
          enabled: False
        metrics:
          enabled: False
      minReplicas: ${{KAFKA_CONSUMER_REPLICAS}}
      podSpec:
        minReadySeconds: 15
        progressDeadlineSeconds: 600
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - kafka_message_consumer
          - -l
          - :10000
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readiness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /tmp/jwt_keys
          name: volume-mqtt-jwt-keys
          readOnly: true
        - mountPath: /tmp/cloud-connector-config
          name: client-id-to-account-id-map
        volumes:
        - name: volume-mqtt-jwt-keys
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-credentials
        - name: client-id-to-account-id-map
          secret:
            defaultMode: 420
            secretName: client-id-to-account-id-map-config
        env:
        - name: CLOUD_CONNECTOR_LOG_LEVEL
          value: ${{LOG_LEVEL}}
        - name: CLOUD_CONNECTOR_LOG_FORMAT
          value: ${{LOG_FORMAT}}

        - name: CLOUD_CONNECTOR_MQTT_BROKER_ADDRESS
          value: ${{MQTT_BROKER_ADDRESS}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_JWT_GENERATOR_IMPL
          value: jwt_rsa_generator
        - name: CLOUD_CONNECTOR_JWT_PRIVATE_KEY_FILE
          value: /tmp/jwt_keys/jwt_signing_key.pem
        - name: CLOUD_CONNECTOR_MQTT_TOPIC_PREFIX
          value: ${{MQTT_TOPIC_PREFIX}}
        - name: CLOUD_CONNECTOR_MQTT_USE_HOSTNAME_AS_CLIENT_ID
          value: "true"
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_SKIP_VERIFY
          value: ${MQTT_BROKER_TLS_SKIP_VERIFY}

        - name: CLOUD_CONNECTOR_RHC_MESSAGE_KAFKA_CONSUMER_GROUP
          value: ${{RHC_MESSAGE_KAFKA_CONSUMER_GROUP}}

        - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_IMPL
          value: ${{CLIENT_ID_TO_ACCOUNT_ID_IMPL}}
        - name: CLOUD_CONNECTOR_AUTH_GATEWAY_URL
          value: ${{AUTH_GATEWAY_URL}}
        - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_CONFIG_FILE
          value: "/tmp/cloud-connector-config/client_id_to_account_id_map.json"

        - name: CLOUD_CONNECTOR_CONNECTED_CLIENT_RECORDER_IMPL
          value: ${{CONNECTED_CLIENT_RECORDER_IMPL}}

        - name: CLOUD_CONNECTOR_SOURCES_RECORDER_IMPL
          value: ${{SOURCES_RECORDER_IMPL}}
        - name: CLOUD_CONNECTOR_SOURCES_BASE_URL
          value: ${{SOURCES_BASE_URL}}


    jobs:

    - name: org-id-populator
      podSpec:
        image: quay.io/cloudservices/tenant-utils:29873f2
        command:
          - ./org-id-column-populator
          - -C
          - -a
          - account
          - -o
          - org_id
          - -t
          - connections
          - --ean-translator-addr
          - ${TENANT_TRANSLATOR_PROTOCOL}://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}
          - --prometheus-push-addr
          - ${PROMETHEUS_PUSHGATEWAY}
        env:
          - name: TENANT_TRANSLATOR_PROTOCOL
            value: ${TENANT_TRANSLATOR_PROTOCOL}
          - name: TENANT_TRANSLATOR_HOST
            value: ${TENANT_TRANSLATOR_HOST}
          - name: TENANT_TRANSLATOR_PORT
            value: ${TENANT_TRANSLATOR_PORT}
          - name: LOG_FORMAT
            value: ${LOG_FORMAT}
          - name: PROMETHEUS_PUSHGATEWAY
            value: ${PROMETHEUS_PUSHGATEWAY}
          - name: LOG_BATCH_FREQUENCY
            value: '1'
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi

    - name: connection-per-account-reporter
      schedule: ${CONNECTION_PER_ACCOUNT_REPORTER_SCHEDULE}
      suspend: ${{CONNECTION_PER_ACCOUNT_REPORTER_SUSPEND}}
      podSpec:
        name: connection-per-account-reporter
        restartPolicy: OnFailure
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - connection_count_per_account_reporter
          - -e
          - ${{CONNECTION_COUNT_PER_ACCOUNT_REPORT_ACCOUNT_EXCLUSION_LIST}}
          - -r
          - ${{CONNECTION_COUNT_PER_ACCOUNT_REPORT_OUTPUT_DESTINATION}}
        env:
          - name: CLOUD_CONNECTOR_LOG_LEVEL
            value: ${{LOG_LEVEL}}
          - name: CLOUD_CONNECTOR_LOG_FORMAT
            value: ${{CONNECTION_PER_ACCOUNT_REPORTER_LOG_FORMAT}}
          - name: CLOUD_CONNECTOR_PENDO_API_ENDPOINT
            value: ${{PENDO_API_ENDPOINT}}
          - name: CLOUD_CONNECTOR_PENDO_REQUEST_TIMEOUT
            value: ${PENDO_REQUEST_TIMEOUT}
          - name: CLOUD_CONNECTOR_PENDO_INTEGRATION_KEY
            valueFrom:
              secretKeyRef:
                key: apikey
                name: pendo-creds
          - name: CLOUD_CONNECTOR_PENDO_REQUEST_SIZE
            value: ${PENDO_REQUEST_SIZE}
        concurrencyPolicy: Forbid
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi

    - name: stale-timestamp-updater
      schedule: ${STALE_TIMESTAMP_UPDATER_SCHEDULE}
      suspend: ${{STALE_TIMESTAMP_UPDATER_SUSPEND}}
      podSpec:
        name: stale-timestamp-updater
        restartPolicy: OnFailure
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - inventory_stale_timestamp_updater
        env:
          - name: CLOUD_CONNECTOR_LOG_LEVEL
            value: ${{LOG_LEVEL}}
          - name: CLOUD_CONNECTOR_LOG_FORMAT
            value: ${{STALE_TIMESTAMP_UPDATER_LOG_FORMAT}}

          - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_IMPL
            value: ${{CLIENT_ID_TO_ACCOUNT_ID_IMPL}}
          - name: CLOUD_CONNECTOR_AUTH_GATEWAY_URL
            value: ${{AUTH_GATEWAY_URL}}
          - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_CONFIG_FILE
            value: "/tmp/cloud-connector-config/client_id_to_account_id_map.json"

          - name: CLOUD_CONNECTOR_CONNECTED_CLIENT_RECORDER_IMPL
            value: ${{CONNECTED_CLIENT_RECORDER_IMPL}}

          - name: CLOUD_CONNECTOR_MQTT_TOPIC_PREFIX
            value: ${{MQTT_TOPIC_PREFIX}}
        volumeMounts:
        - mountPath: /tmp/cloud-connector-config
          name: client-id-to-account-id-map
        volumes:
        - name: client-id-to-account-id-map
          secret:
            defaultMode: 420
            secretName: client-id-to-account-id-map-config
        concurrencyPolicy: Forbid
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi


