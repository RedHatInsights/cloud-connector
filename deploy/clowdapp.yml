---
apiVersion: v1
kind: Template
metadata:
  name: cloud-connector
objects:

- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: cloud-connector
  spec:
    envName: ${ENV_NAME}
    optionalDependencies:
      - ingress
      - playbook-dispatcher
    testing:
      iqePlugin: cloud-connector
    inMemoryDb: false
    database:
       name: cloud-connector
       version: 12
    kafkaTopics:
    - replicas: 3
      partitions: 16
      topicName: platform.inventory.host-ingress-p1
    - replicas: 3
      partitions: 24
      topicName: platform.cloud-connector.rhc-message-ingress
    deployments:
    - name: api
      webServices:
        private:
          enabled: True
        public:
          enabled: False
        metrics:
          enabled: False
      minReplicas: ${{API_REPLICAS}}
      podSpec:
        minReadySeconds: 15
        progressDeadlineSeconds: 600
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - api_server
          - -l
          - :10000
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readiness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /tmp/jwt_keys
          name: volume-mqtt-jwt-keys
          readOnly: true
        - mountPath: /tmp/tls
          name: volume-mqtt-cert
          readOnly: true
        volumes:
        - name: volume-mqtt-jwt-keys
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-credentials
        - name: volume-mqtt-cert
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-consumer-cert
        env:
        - name: CLOUD_CONNECTOR_LOG_LEVEL
          value: ${{LOG_LEVEL}}
        - name: CLOUD_CONNECTOR_LOG_FORMAT
          value: ${{LOG_FORMAT}}

        - name: CLOUD_CONNECTOR_MQTT_BROKER_ADDRESS
          value: ${{MQTT_BROKER_ADDRESS}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_JWT_GENERATOR_IMPL
          value: jwt_rsa_generator
        - name: CLOUD_CONNECTOR_JWT_PRIVATE_KEY_FILE
          value: /tmp/jwt_keys/jwt_signing_key.pem
        - name: CLOUD_CONNECTOR_MQTT_BROKER_AUTH_TYPE
          value: ${{MQTT_BROKER_AUTH_TYPE}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_USERNAME
          valueFrom:
            secretKeyRef:
              key: api-server.user
              name: cloud-connector-mqtt-credentials
        - name: CLOUD_CONNECTOR_MQTT_BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: api-server.password
              name: cloud-connector-mqtt-credentials
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_KEY_FILE
          value: ${MQTT_BROKER_TLS_KEY_FILE}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_CERT_FILE
          value: ${MQTT_BROKER_TLS_CERT_FILE}
        - name: CLOUD_CONNECTOR_MQTT_USE_HOSTNAME_AS_CLIENT_ID
          value: "true"
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_SKIP_VERIFY
          value: ${MQTT_BROKER_TLS_SKIP_VERIFY}
        - name: CLOUD_CONNECTOR_MQTT_CLEAN_SESSION
          value: ${API_SERVER_MQTT_CLEAN_SESSION}
        - name: CLOUD_CONNECTOR_SHUTDOWN_ON_MQTT_CONNECTION_LOST
          value: ${API_SERVER_SHUTDOWN_ON_MQTT_CONNECTION_LOST}

        - name: CLOUD_CONNECTOR_SERVICE_TO_SERVICE_CREDENTIALS
          valueFrom:
            secretKeyRef:
              key: connector-psk-map
              name: cloud-connector-psks

        - name: CLOUD_CONNECTOR_MQTT_TOPIC_PREFIX
          value: ${{MQTT_TOPIC_PREFIX}}

        - name: CLOUD_CONNECTOR_API_SERVER_CONNECTION_LOOKUP_IMPL
          value: ${{API_SERVER_CONNECTION_LOOKUP_IMPL}}

        - name: CLOUD_CONNECTOR_TENANT_TRANSLATOR_IMPL
          value: ${{TENANT_TRANSLATOR_IMPL}}
        - name: CLOUD_CONNECTOR_TENANT_TRANSLATOR_MOCK_MAPPING
          value: ${TENANT_TRANSLATOR_MOCK_MAPPING}
        - name: CLOUD_CONNECTOR_TENANT_TRANSLATOR_URL
          value: ${TENANT_TRANSLATOR_PROTOCOL}://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}
        - name: CLOUD_CONNECTOR_TENANT_TRANSLATOR_TIMEOUT
          value: ${TENANT_TRANSLATOR_TIMEOUT}


    - name: mqtt-message-consumer
      metadata:
        annotations:
          ignore-check.kube-linter.io/minimum-three-replicas: "This deployment uses 1 pod, using more than 1 pod will lead to the ingestion of the same mqtt message multiple times"
      webServices:
        private:
          enabled: True
        public:
          enabled: False
        metrics:
          enabled: False
      minReplicas: ${{MQTT_CONSUMER_REPLICAS}}
      # Explicitly set the deployment strategy to recreate so that there is only
      # one mqtt consumer running at a time
      deploymentStrategy:
        privateStrategy: Recreate
      podSpec:
        minReadySeconds: 15
        progressDeadlineSeconds: 600
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - mqtt_message_consumer
          - -l
          - :10000
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readiness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /tmp/jwt_keys
          name: volume-mqtt-jwt-keys
          readOnly: true
        - mountPath: /tmp/tls
          name: volume-mqtt-cert
          readOnly: true
        volumes:
        - name: volume-mqtt-jwt-keys
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-credentials
        - name: volume-mqtt-cert
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-consumer-cert
        env:
        - name: CLOUD_CONNECTOR_LOG_LEVEL
          value: ${{LOG_LEVEL}}
        - name: CLOUD_CONNECTOR_LOG_FORMAT
          value: ${{LOG_FORMAT}}

        - name: CLOUD_CONNECTOR_MQTT_BROKER_ADDRESS
          value: ${{MQTT_BROKER_ADDRESS}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_JWT_GENERATOR_IMPL
          value: jwt_rsa_generator
        - name: CLOUD_CONNECTOR_JWT_PRIVATE_KEY_FILE
          value: /tmp/jwt_keys/jwt_signing_key.pem
        - name: CLOUD_CONNECTOR_MQTT_BROKER_AUTH_TYPE
          value: ${{MQTT_BROKER_AUTH_TYPE}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_USERNAME
          valueFrom:
            secretKeyRef:
              key: mqtt-consumer.user
              name: cloud-connector-mqtt-credentials
        - name: CLOUD_CONNECTOR_MQTT_BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mqtt-consumer.password
              name: cloud-connector-mqtt-credentials
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_KEY_FILE
          value: ${MQTT_BROKER_TLS_KEY_FILE}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_CERT_FILE
          value: ${MQTT_BROKER_TLS_CERT_FILE}
        - name: CLOUD_CONNECTOR_MQTT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: mqtt.user
              name: cloud-connector-mqtt-credentials
        - name: CLOUD_CONNECTOR_MQTT_TOPIC_PREFIX
          value: ${{MQTT_TOPIC_PREFIX}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_SKIP_VERIFY
          value: ${MQTT_BROKER_TLS_SKIP_VERIFY}
        - name: CLOUD_CONNECTOR_MQTT_CLEAN_SESSION
          value: ${MQTT_CONSUMER_MQTT_CLEAN_SESSION}
        - name: CLOUD_CONNECTOR_SHUTDOWN_ON_MQTT_CONNECTION_LOST
          value: ${MQTT_CONSUMER_SHUTDOWN_ON_MQTT_CONNECTION_LOST}
        - name: CLOUD_CONNECTOR_MQTT_CONSUMER_SHUTDOWN_SLEEP_TIME
          value: ${MQTT_CONSUMER_SHUTDOWN_SLEEP_TIME}

        - name: CLOUD_CONNECTOR_RHC_MESSAGE_KAFKA_BATCH_SIZE
          value: ${RHC_MESSAGE_KAFKA_BATCH_SIZE}
        - name: CLOUD_CONNECTOR_RHC_MESSAGE_KAFKA_BATCH_BYTES
          value: ${RHC_MESSAGE_KAFKA_BATCH_BYTES}
        initContainers:
        - args:
          - ./migrate_db
          - upgrade
          env:
          - name: CLOUD_CONNECTOR_LOG_LEVEL
            value: DEBUG
          - name: CLOUD_CONNECTOR_LOG_FORMAT
            value: ${{LOG_FORMAT}}
          image: ${IMAGE}:${IMAGE_TAG}
          name: cloud-connector-init
          resources:
            limits:
              cpu: ${{CPU_LIMIT}}
              memory: ${{MEMORY_LIMIT}}
            requests:
              cpu: 250m
              memory: 256Mi


    - name: kafka-message-consumer
      webServices:
        private:
          enabled: True
        public:
          enabled: False
        metrics:
          enabled: False
      minReplicas: ${{KAFKA_CONSUMER_REPLICAS}}
      podSpec:
        minReadySeconds: 15
        progressDeadlineSeconds: 600
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - kafka_message_consumer
          - -l
          - :10000
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readiness
            port: 10000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
        volumeMounts:
        - mountPath: /tmp/jwt_keys
          name: volume-mqtt-jwt-keys
          readOnly: true
        - mountPath: /tmp/cloud-connector-config
          name: client-id-to-account-id-map
        - mountPath: /tmp/tls
          name: volume-mqtt-cert
          readOnly: true
        volumes:
        - name: volume-mqtt-jwt-keys
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-credentials
        - name: volume-mqtt-cert
          secret:
            defaultMode: 420
            secretName: cloud-connector-mqtt-consumer-cert
        - name: client-id-to-account-id-map
          secret:
            defaultMode: 420
            secretName: client-id-to-account-id-map-config
        env:
        - name: CLOUD_CONNECTOR_LOG_LEVEL
          value: ${{LOG_LEVEL}}
        - name: CLOUD_CONNECTOR_LOG_FORMAT
          value: ${{LOG_FORMAT}}

        - name: CLOUD_CONNECTOR_MQTT_BROKER_ADDRESS
          value: ${{MQTT_BROKER_ADDRESS}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_JWT_GENERATOR_IMPL
          value: jwt_rsa_generator
        - name: CLOUD_CONNECTOR_JWT_PRIVATE_KEY_FILE
          value: /tmp/jwt_keys/jwt_signing_key.pem
        - name: CLOUD_CONNECTOR_MQTT_BROKER_AUTH_TYPE
          value: ${{MQTT_BROKER_AUTH_TYPE}}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_USERNAME
          valueFrom:
            secretKeyRef:
              key: kafka-consumer.user
              name: cloud-connector-mqtt-credentials
        - name: CLOUD_CONNECTOR_MQTT_BROKER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: kafka-consumer.password
              name: cloud-connector-mqtt-credentials
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_KEY_FILE
          value: ${MQTT_BROKER_TLS_KEY_FILE}
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_CERT_FILE
          value: ${MQTT_BROKER_TLS_CERT_FILE}
        - name: CLOUD_CONNECTOR_MQTT_TOPIC_PREFIX
          value: ${{MQTT_TOPIC_PREFIX}}
        - name: CLOUD_CONNECTOR_MQTT_USE_HOSTNAME_AS_CLIENT_ID
          value: "true"
        - name: CLOUD_CONNECTOR_MQTT_BROKER_TLS_SKIP_VERIFY
          value: ${MQTT_BROKER_TLS_SKIP_VERIFY}
        - name: CLOUD_CONNECTOR_MQTT_CLEAN_SESSION
          value: ${KAFKA_CONSUMER_MQTT_CLEAN_SESSION}
        - name: CLOUD_CONNECTOR_SHUTDOWN_ON_MQTT_CONNECTION_LOST
          value: ${KAFKA_CONSUMER_SHUTDOWN_ON_MQTT_CONNECTION_LOST}

        - name: CLOUD_CONNECTOR_RHC_MESSAGE_KAFKA_CONSUMER_GROUP
          value: ${{RHC_MESSAGE_KAFKA_CONSUMER_GROUP}}
        - name: CLOUD_CONNECTOR_INVENTORY_KAFKA_BATCH_SIZE
          value: ${INVENTORY_KAFKA_BATCH_SIZE}

        - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_IMPL
          value: ${{CLIENT_ID_TO_ACCOUNT_ID_IMPL}}
        - name: CLOUD_CONNECTOR_AUTH_GATEWAY_URL
          value: ${{AUTH_GATEWAY_URL}}
        - name: CLOUD_CONNECTOR_AUTH_GATEWAY_HTTP_CLIENT_TIMEOUT
          value: ${AUTH_GATEWAY_HTTP_CLIENT_TIMEOUT}
        - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_CONFIG_FILE
          value: "/tmp/cloud-connector-config/client_id_to_account_id_map.json"
        - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_CACHE_SIZE
          value: ${CLIENT_ID_TO_ACCOUNT_ID_CACHE_SIZE}
        - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_CACHE_VALID_RESPONSE_TTL
          value: ${{CLIENT_ID_TO_ACCOUNT_ID_CACHE_VALID_RESPONSE_TTL}}
        - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_CACHE_ERROR_RESPONSE_TTL
          value: ${{CLIENT_ID_TO_ACCOUNT_ID_CACHE_ERROR_RESPONSE_TTL}}

        - name: CLOUD_CONNECTOR_CONNECTED_CLIENT_RECORDER_IMPL
          value: ${{CONNECTED_CLIENT_RECORDER_IMPL}}

        - name: CLOUD_CONNECTOR_SOURCES_RECORDER_IMPL
          value: ${{SOURCES_RECORDER_IMPL}}
        - name: CLOUD_CONNECTOR_SOURCES_BASE_URL
          value: ${{SOURCES_BASE_URL}}

        - name: CLOUD_CONNECTOR_INVALID_HANDSHAKE_RECONNECT_DELAY
          value: ${INVALID_HANDSHAKE_RECONNECT_DELAY}


    jobs:

    - name: connection-per-account-reporter
      schedule: ${CONNECTION_PER_ACCOUNT_REPORTER_SCHEDULE}
      suspend: ${{CONNECTION_PER_ACCOUNT_REPORTER_SUSPEND}}
      podSpec:
        name: connection-per-account-reporter
        restartPolicy: OnFailure
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - connection_count_per_account_reporter
          - -e
          - ${{CONNECTION_COUNT_PER_ACCOUNT_REPORT_ACCOUNT_EXCLUSION_LIST}}
          - -r
          - ${{CONNECTION_COUNT_PER_ACCOUNT_REPORT_OUTPUT_DESTINATION}}
        env:
          - name: CLOUD_CONNECTOR_LOG_LEVEL
            value: ${{LOG_LEVEL}}
          - name: CLOUD_CONNECTOR_LOG_FORMAT
            value: ${{CONNECTION_PER_ACCOUNT_REPORTER_LOG_FORMAT}}
          - name: CLOUD_CONNECTOR_PENDO_API_ENDPOINT
            value: ${{PENDO_API_ENDPOINT}}
          - name: CLOUD_CONNECTOR_PENDO_REQUEST_TIMEOUT
            value: ${PENDO_REQUEST_TIMEOUT}
          - name: CLOUD_CONNECTOR_PENDO_INTEGRATION_KEY
            valueFrom:
              secretKeyRef:
                key: apikey
                name: pendo-creds
          - name: CLOUD_CONNECTOR_PENDO_REQUEST_SIZE
            value: ${PENDO_REQUEST_SIZE}
        concurrencyPolicy: Forbid
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi

    - name: stale-timestamp-updater
      schedule: ${STALE_TIMESTAMP_UPDATER_SCHEDULE}
      suspend: ${{STALE_TIMESTAMP_UPDATER_SUSPEND}}
      podSpec:
        name: stale-timestamp-updater
        restartPolicy: OnFailure
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - inventory_stale_timestamp_updater
        env:
          - name: CLOUD_CONNECTOR_LOG_LEVEL
            value: ${{LOG_LEVEL}}
          - name: CLOUD_CONNECTOR_LOG_FORMAT
            value: ${{STALE_TIMESTAMP_UPDATER_LOG_FORMAT}}

          - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_IMPL
            value: ${{CLIENT_ID_TO_ACCOUNT_ID_IMPL}}
          - name: CLOUD_CONNECTOR_AUTH_GATEWAY_URL
            value: ${{AUTH_GATEWAY_URL}}
          - name: CLOUD_CONNECTOR_AUTH_GATEWAY_HTTP_CLIENT_TIMEOUT
            value: ${AUTH_GATEWAY_HTTP_CLIENT_TIMEOUT}

          - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_CONFIG_FILE
            value: "/tmp/cloud-connector-config/client_id_to_account_id_map.json"

          - name: CLOUD_CONNECTOR_CONNECTED_CLIENT_RECORDER_IMPL
            value: ${{CONNECTED_CLIENT_RECORDER_IMPL}}

          - name: CLOUD_CONNECTOR_MQTT_TOPIC_PREFIX
            value: ${{MQTT_TOPIC_PREFIX}}

          - name: CLOUD_CONNECTOR_INVENTORY_STALE_TIMESTAMP_UPDATER_CHUNK_SIZE
            value: ${INVENTORY_STALE_TIMESTAMP_UPDATER_CHUNK_SIZE}

        volumeMounts:
        - mountPath: /tmp/cloud-connector-config
          name: client-id-to-account-id-map
        volumes:
        - name: client-id-to-account-id-map
          secret:
            defaultMode: 420
            secretName: client-id-to-account-id-map-config
        concurrencyPolicy: Forbid
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi

    - name: tenantless-connection-updater
      schedule: ${TENANTLESS_CONNECTION_UPDATER_SCHEDULE}
      suspend: ${{TENANTLESS_CONNECTION_UPDATER_SUSPEND}}
      podSpec:
        name: tenantless-connection-updater
        restartPolicy: OnFailure
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./cloud-connector
          - tenantless_connection_updater
        env:
          - name: CLOUD_CONNECTOR_LOG_LEVEL
            value: ${{LOG_LEVEL}}
          - name: CLOUD_CONNECTOR_LOG_FORMAT
            value: ${{TENANTLESS_CONNECTION_UPDATER_LOG_FORMAT}}

          - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_IMPL
            value: ${{CLIENT_ID_TO_ACCOUNT_ID_IMPL}}
          - name: CLOUD_CONNECTOR_AUTH_GATEWAY_URL
            value: ${{AUTH_GATEWAY_URL}}
          - name: CLOUD_CONNECTOR_CLIENT_ID_TO_ACCOUNT_ID_CONFIG_FILE
            value: "/tmp/cloud-connector-config/client_id_to_account_id_map.json"

          - name: CLOUD_CONNECTOR_CONNECTED_CLIENT_RECORDER_IMPL
            value: ${{CONNECTED_CLIENT_RECORDER_IMPL}}

          - name: CLOUD_CONNECTOR_INVENTORY_TENANTLESS_CONNECTION_UPDATER_CHUNK_SIZE
            value: ${TENANTLESS_CONNECTION_UPDATER_CHUNK_SIZE}
          - name: CLOUD_CONNECTOR_TENANTLESS_CONNECTION_MAX_LOOKUP_FAILURES
            value: ${TENANTLESS_CONNECTION_MAX_LOOKUP_FAILURES}

        volumeMounts:
        - mountPath: /tmp/cloud-connector-config
          name: client-id-to-account-id-map
        volumes:
        - name: client-id-to-account-id-map
          secret:
            defaultMode: 420
            secretName: client-id-to-account-id-map-config
        concurrencyPolicy: Forbid
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi

- apiVersion: metrics.console.redhat.com/v1alpha1
  kind: FloorPlan
  metadata:
    name: cloud-connector
  spec:
    database:
      secretName: ${FLOORIST_DB_SECRET_NAME}
    objectStore:
      secretName: ${FLOORIST_HMS_BUCKET_SECRET_NAME}
    logLevel: ${FLOORIST_LOGLEVEL}
    suspend: ${{FLOORIST_SUSPEND}}
    disabled: ${{FLOORIST_DISABLED}}
    queries:
      - prefix: hms_analytics/cloud-connector/connections
        query: >-
          SELECT id,
                  account::TEXT,
                  client_id::TEXT,
                  dispatchers,
                  created_at,
                  updated_at,
                  stale_timestamp,
                  tags,
                  message_id::TEXT,
                  message_sent,
                  org_id::TEXT,
                  tenant_lookup_failure_count,
                  tenant_lookup_timestamp
          FROM connections;


